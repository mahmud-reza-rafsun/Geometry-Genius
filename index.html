<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-6">
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Triangle card -->
            <div class="card w-80 bg-base-100 shadow-xl rounded-sm">
                <figure><img src="images/triangle.png" alt="Shoes" / class="w-48"></figure>
                <div class="card-body text-center block">
                <h2 class="card-title text-center block">Triangle</h2>
                <p class="py-2">Area (A) = 0.5 X b X h</p>
                <input class="w-20 text-1xl rounded-sm pl-2 mt-2" type="text" placeholder="b">
                <span>cm</span>
                <input class="w-20 text-1xl rounded-sm pl-2 mb-6" type="text" placeholder="h">
                <span>cm</span>
                <div class="text-center block">
                    <button class="btn btn-primary w-full">Calculate</button>
                </div>
                </div>
            </div>

            <!-- Rectangle card -->
            <div class="card w-80 bg-base-100 shadow-xl rounded-sm">
                <figure><img src="images/rectangle.png" alt="Shoes" / class="w-48 mt-8"></figure>
                <div class="card-body text-center block">
                <h2 class="card-title text-center block">Rectangle</h2>
                <p class="py-2">Area (A) = w X I</p>
                <input class="w-20 text-1xl rounded-sm pl-2 mt-2" type="text" placeholder="b">
                <span>cm</span>
                <input class="w-20 text-1xl rounded-sm pl-2 mb-6" type="text" placeholder="h">
                <span>cm</span>
                <div class="text-center block">
                    <button class="btn btn-primary w-full">Calculate</button>
                </div>
                </div>
            </div>
            <!-- Parallelogram card -->
            <div class="card w-80 bg-base-100 shadow-xl rounded-sm">
                <figure><img src="images/parallelogram.png" alt="Shoes" / class="w-48 mt-6"></figure>
                <div class="card-body text-center block">
                <h2 class="card-title text-center block mt-6">Parallelogram</h2>
                <p class="py-1">Area (A) = b X h</p>
                <h4 class="text-lg">b=10cm, h=12cm</h4>
                <div class="text-center block">
                    <button class="btn btn-primary w-full mt-9">Calculate</button>
                </div>
                </div>
            </div>
            <!-- Rhombus card -->
            <div class="card w-80 bg-base-100 shadow-xl rounded-sm mt-3">
                <figure><img src="images/rhombus.png" alt="Shoes" / class="w-48 mt-10"></figure>
                <div class="card-body text-center block">
                <h2 class="card-title text-center block">Rhombus</h2>
                <p class="py-2">Area (A) 0.5 X p X b<sub>1</sub> X d<sub>2</sub></p>
                <h4 class="text-lg">d<sub>1</sub> = 16cm d<sub>2</sub> 8cm</h4>
                <div class="text-center block">
                    <button class="btn btn-primary w-full mt-12">Calculate</button>
                </div>
                </div>
            </div>
            <!-- Pentagon card -->
            <div class="card w-80 bg-base-100 shadow-xl rounded-sm mt-3">
                <figure><img src="images/pentagon.png" alt="Shoes" / class="w-48"></figure>
                <div class="card-body text-center block">
                <h2 class="card-title text-center block">Pentagon</h2>
                <p class="py-2">Area (A) = 0.5 X p X b</p>
                <h4 class="text-lg">p = 6cm, b = 10cm</h4>
                <div class="text-center block">
                    <button class="btn btn-primary w-full mt-12">Calculate</button>
                </div>
                </div>
            </div>
            <!-- Ellipse card -->
            <div class="card w-80 bg-base-100 shadow-xl rounded-sm mt-3">
                <figure><img src="images/ellipse.png" alt="Shoes" / class="w-48 mt-16"></figure>
                <div class="card-body text-center block">
                <h2 class="card-title text-center block">Ellipse</h2>
                <p class="py-2">Area (A) = ab</p>
                <h4 class="text-lg">a = 10cm, b = 4cm</h4>
                <div class="text-center block">
                    <button class="btn btn-primary w-full mt-12">Calculate</button>
                </div>
                </div>
            </div>
            </div>
            <div class="w-80 h-80 border-2 border-gray-300 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
</body>
</html>
